<!-- Rezervasyon Butonları -->
<style>
  .rez-container {
    position: absolute;
    top: 80px; /* yaklaşık 5cm aşağıda */
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
  }

  .rez-toggle-btn {
    background: #000;
    color: #fff;
    padding: 14px 28px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .rez-links {
    margin-top: 10px;
    display: none;
    flex-direction: column;
    gap: 10px;
  }

  .rez-links a {
    background: #f8f8f8;
    padding: 10px 20px;
    border-radius: 30px;
    color: #000;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }

  .rez-links a:hover {
    background: #000;
    color: #fff;
  }
</style>

<div class="rez-container">
  <button class="rez-toggle-btn" onclick="toggleRezLinks()">Şimdi Rezervasyon Yap</button>
  <div class="rez-links" id="rezLinks">
    <a href="https://www.expedia.com/Bursa-Hotels-Hotel-Cesmeli.h42536245.Hotel-Information" target="_blank">Expedia.com Rezervasyon</a>
    <a href="https://www.booking.com/index.tr.html" target="_blank">Booking.com Rezervasyon</a>
    <a href="https://www.tatilbudur.com/cesmeli-hotel" target="_blank">Tatilbudur.com Rezervasyon</a>
    <a href="https://www.jollytur.com/cesmeli-hotel" target="_blank">JollyTur.com Rezervasyon</a>
  </div>
</div>

<script>
  function toggleRezLinks() {
    const rezDiv = document.getElementById("rezLinks");
    rezDiv.style.display = rezDiv.style.display === "flex" ? "none" : "flex";
  }
</script>
