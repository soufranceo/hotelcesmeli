    <!-- Floating CTA (Rezervasyon + Ara) -->
    <style>
      :root{
        /* WhatsApp balonunun üstünde kaç px boşluk: ekranına göre 60–110 arası oynatabilirsin */
        --wa-clearance: 78px;
        /* Sağ kenara uzaklık */
        --cta-right: 16px;
        /* Geniş butonların sağdan içe kaydırılması (alttaki WhatsApp ile çakışmasın) */
        --wa-offset: 74px;
        /* İki buton arası boşluk */
        --cta-gap: 12px;
      }

      .cta-stack{
        position: fixed;
        right: var(--cta-right);
        bottom: calc(var(--wa-clearance) + 58px); /* WA yüksekliği ~58px */
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: var(--cta-gap);
        z-index: 9999;
        pointer-events: none;              /* Arkadaki slider tıklanmasın diye */
      }
      .cta-stack > *{ pointer-events: auto; }

      /* Geniş (pil) buton ortak stil */
      .cta-wide{
        margin-right: var(--wa-offset);    /* İKİSİ DE AYNI HİZADA */
        padding: 12px 20px;
        border-radius: 9999px;
        border: 2px solid transparent;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        color: #fff;
        text-decoration: none;
        box-shadow: 0 8px 18px rgba(0,0,0,.22);
        transition: transform .15s ease;
        white-space: nowrap;
        max-width: calc(100vw - 180px);
      }
      .cta-wide:active{ transform: translateY(1px); }

      /* Mavi Rezervasyon */
      .cta-reserve{ background:#2563eb; border-color:#3b82f6; }
      .cta-reserve:hover{ transform: translateY(-1px); }

      /* Kırmızı Ara (aynı konum/genişlik) */
      .cta-call-line{ background:#e53935; border-color:#ef5350; }
      .cta-call-line:hover{ transform: translateY(-1px); }

      /* Rezervasyon menüsü (opsiyonel) */
      .cta-menu{
        display:none;
        position:fixed;
        right: calc(var(--cta-right) + var(--wa-offset) + 8px); /* butonun soluna açılır */
        bottom: calc(var(--wa-clearance) + 58px);
        background:#fff; border:1px solid #e5e7eb; border-radius:10px; min-width:220px;
        box-shadow:0 12px 30px rgba(0,0,0,.18); overflow:hidden; z-index:10000;
      }
      .cta-menu a{ display:block; padding:10px 14px; color:#111827; text-decoration:none; }
      .cta-menu a:hover{ background:#eff6ff; color:#1d4ed8; }

      /* Küçük ekran ayarı */
      @media (max-width:640px){
        :root{ --wa-clearance: 70px; --wa-offset: 70px; }
        .cta-wide{ padding:10px 16px; font-size:14px; max-width: calc(100vw - 170px); }
      }
    </style>
